{% extends 'main/base.html' %}

{% block title %} Home Regional {% endblock %}



{% block content %}

	<ol class="breadcrumb" style="margin-top:20px;">
	  <li class="active">Inicio</li>
	</ol>
	
	<div class="page-header">
		<h1>Bienvenido</h1>
	</div>

	<div class="row">
		{% for proyecto in proyectos %}
		<div class="col-sm-4">

			<div class="panel panel-default">
			  <div class="panel-heading">{{proyecto.nombre_proyecto}}</div>
			  <div class="panel-body">
			    <a href="{% url 'proyecto' proyecto.pk %}" class="btn btn-primary  btn-block " role="button">Ver</a>
			  </div>
			</div>
			

		</div>

		{% empty %}
			<h1>No hay proyectos a√∫n</h1>	
		{% endfor %}

	</div>

{% endblock content %}
